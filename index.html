<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div class="container">
      <form>
        <div class="row">
          <div class="form-group col-md-4">
            <label>Start Date</label>
            <input type="date" class="form-control" v-model="startDate"/>
          </div>
          <div class="form-group col-md-4">
            <label>Number of Days</label>
            <input type="number" class="form-control" v-model="days" min="0"/>
          </div>
          <div class="form-group col-md-4">
            <label>Locale</label>
            <input type="text" class="form-control" v-model="locale"/>
          </div>
        </div>
      </form>
      <div class="row">
        <button type="button"
          class="btn btn-primary col-md-4 offset-md-4"
          v-on:click="render">
          Submit
        </button>
      </div>
      <div class="row">
      <div class="card col-md-12">
        <div class="card-body">
          <div>{{startDate}}</div>
          <div>{{days}}</div>
          <div>{{locale}}</div>
          <!-- <div v-for="month in months">
            <div v-for="day in month.days" class="day">{{day}}</div>
          </div> -->
        </div>
      </div>
    </div>
    </div>
  </div>

  <script src="functions.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        startDate: "",
        days: "",
        locale: "",

      },
      methods: {
        "render": function() {
          console.log(processDate(this.startDate, this.days));
        }
      }
    })
  </script>
</body>
</html>
